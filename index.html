<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodigy Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container">

        <header>
            <div class="logo-area">
                <div class="monoline-icon">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="20" cy="20" r="18" stroke="url(#paint0_linear)" stroke-width="2" />
                        <defs>
                            <linearGradient id="paint0_linear" x1="20" y1="2" x2="20" y2="38"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#3BC9F3" />
                                <stop offset="1" stop-color="#3BC9F3" stop-opacity="0" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>PRODIGY <span>TIC TAC TOE</span></h1>
            </div>

            <div class="game-mode-selector">
                <button class="mode-btn active" data-mode="pvp">PvP</button>
                <button class="mode-btn" data-mode="ai">Vs AI</button>
            </div>
        </header>

        <main>
            <div class="status-bar">
                <div class="player-indicator active" id="p1-indicator">
                    <span class="mark x-mark"></span> Player 1
                </div>
                <div class="vs">VS</div>
                <div class="player-indicator" id="p2-indicator">
                    <span class="mark o-mark"></span> Player 2
                </div>
            </div>

            <div class="game-board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="game-footer">
                <p id="game-status">Player 1's Turn</p>
                <button id="restartBtn" class="restart-btn">
                    <i class="fas fa-redo"></i> Restart Game
                </button>
            </div>
        </main>

        <!-- Winner Modal -->
        <div id="winnerModal" class="modal">
            <div class="modal-content">
                <h2 id="winnerText">Player 1 Wins!</h2>
                <div class="winner-icon" id="winnerIcon">
                    <!-- Icon injected via JS -->
                </div>
                <button id="newGameBtn" class="btn-primary">New Game</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
